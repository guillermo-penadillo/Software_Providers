	<link rel="stylesheet" type="text/css" href="/css/styles.css">
	<link rel="stylesheet" type="text/css" href="/css/AdminPrincipal.css">

<body>
	<div class="background-container"></div>

	<div class="container-fluid">
		<div class="row">

			<!-- Columna para el Card de bienvenida -->
			<div class="col-md-8">
				<div class="card h-100">
					<div class="card-header">
						<h5 class="card-title">
							Bienvenido <span sec:authentication="principal.username"></span>
						</h5>

					</div>
					<div class="card-body">
						<img src="/images/user.png" class="card-img-top" alt="...">
						<h5 class="card-title">

						</h5>
					</div>
					<div class="card-footer">
						<a th:href="@{/logout}" class="card-link">Cerrar sesi√≥n</a>
					</div>
				</div>
			</div>

			<!-- Columna para los Cards de Usuarios y Ventas -->
			<div class="col-md-4">
				<!-- Card de Usuarios -->
				<div class="card mb-3">
					<div class="card-header">
						<h5 class="card-title">Usuarios</h5>
					</div>
					<div class="card-body">
						<img src="/images/logouser.png" id="img1" class="card-img-top" alt="...">
					</div>
					<div class="card-footer">
						<a class="card-link" th:href="@{/admin/verUsuarios}">Revisar</a>
					</div>
				</div>

				<!-- Card de Ventas -->
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">Ventas</h5>
					</div>
					<div class="card-body">
						<img src="/images/shop.jpg" id="img1" class="card-img-top" alt="...">
					</div>
					<div class="card-footer">
						<a th:href="@{/admin/verVentas}" class="card-link">Revisar</a>
					</div>
				</div>
			</div>
		</div>
	</div>
